<!-- 단일 파일 업로드 필드 -->
<div swFileChooser
     [multiple]="true"
     [disabled]="loading"
     (filesChange)="uploadFiles($event)"
     class="cursor pointer hover relative border flex justify-center align-center py-3 mb-2">
    <div *ngIf="loading" class="loading">
        <mat-spinner mode="determinate" [value]="progress"></mat-spinner>
    </div>
    <span class="text-50 none-select">
        <i class="las la-copy me-1"></i>파일을 선택하세요. (.java, .py, .c, .cpp 허용)
    </span>
</div>

<!-- 업로드된 파일 목록 표시 -->
<div *ngFor="let file of uploadedFiles; let i = index" class="border px-2 py-1 flex">
    <div class="flex column me-auto">
        <span>파일: {{ file.filename }}</span>
    </div>
    <div>
        <button type="button" mat-icon-button (click)="removeFile(i)">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
